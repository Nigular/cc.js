<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>h5基本框架</title>
    <script src="jsSrc/cc.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="css/base.css">
    <style>
        .box{width: 7.5rem;height: 3rem;background-color: chocolate;}
        html,body{font-size: 0.32rem;}
    </style>
</head>
<body>
    <div class="box"></div>
    <p>设计稿宽度是750px。在cc.js里配置好设计宽度为750后，给box添加宽度为7.5rem就相当于屏幕的宽度了。</p>
    <p>在url后面加上?debug=true，就能开启手机端的debug模式</p>
    <div class="box2">
        <img src="images/t1.png" alt="" data-id="10" class="ewm" id="tt"/>
        <img src="images/t2.png" alt="" data-id="20" class="ewm"/>
        <img src="images/t1.png" alt="" data-id="10" class="ewm2"/>
        <img src="images/t1.png" alt="" data-id="10" class="ewm"/>
    </div>
<script>
    var audio = new Audio();
	audio.src = 'audio/bgm.mp3';
	audio.loop = true;
	//audio.autoPlay();
    cc.require(['ua','query'],function(ua,query){
        //cc.debug.getTimes();
        //alert(ua);
        var ewm = query.one('.ewm2');
        query.class('box2')[0].delegate(ewm,'touchstart',function(obj){
            console.log(obj.dataset.id);
        })
    });
    
</script>
</body>
</html>
