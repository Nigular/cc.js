<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>元素滑动交互测试</title>
    <script src="jsSrc/cc.js" type="text/javascript" charset="utf-8"></script>
    <style>
        .box{width: 300px;height: 300px;background: blue;}
        html,body{font-size: 0.32rem;}
    </style>
</head>
<body>
    <div class="box"></div>
    <p>左右滑动，或者上下滑动，会输出滑动的方向</p>
<script src="extends/swipe.js"></script>
<script>
    cc.require(['ua','query','Swipe'],function(ua,query,Swipe){
        var box = query.class('box')[0];
        Swipe.init({
			dom:box,
			callback:function(data){
				log(data);
			}
		});
    })
</script>
</body>
</html>
